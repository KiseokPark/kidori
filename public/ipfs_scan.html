<html>
	<head>
		<title>Smart Contract</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script language="javascript" type="text/javascript" src="assets/js/jquery.min.js" charset="utf-8"></script>
		<script language="javascript" type="text/javascript" src="assets/js/my_util.js" charset="utf-8"></script>
		<script>

		$(document).ready(function(){

			$('#scanBtn').click(function(){
				var path = 'etherLog/';
				$.ajax({
					 url: '/ipfsScan',
						 dataType: 'json',
						 type: 'POST',
						 success: function(result) {
							 var list = result.fileList;
							 //file_name, ipfs_hash, user_id, file_original_name
//							 alert(list[0].file_original_name);

								 if (result) {
									 	var tempStr='<ul class="alt">';
										for(var i=0 ; i<list.length ; i++){
											tempStr=tempStr+'<li><a target="_blank" style="color: gray" href="http://localhost:8080/ipfs/'+list[i].ipfs_hash+'">FileName : '+list[i].file_original_name+'<br>Hash : '+list[i].ipfs_hash+'</a></li>';
										}
										tempStr=tempStr+'</ul>';
										$('#addBox').html(tempStr);

								 }
						 	}
					});


			});
		});

		</script>

	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">
						<div class="inner">

							<!-- Header -->
							<header id="header">

								<ul class="icons">

								</ul>
							</header>

							<!-- Content -->
								<section>
									<header class="main">
									</header>

											<div id="addBox">
											</div>

											<div class="col-12">

													<li><input type="button" value="Scan" class="primary" id="scanBtn" onclick="" /></li>
												</ul>
											</div>
								</section>

						</div>
					</div>

					</div>

			</div>

		<!-- Scripts -->
